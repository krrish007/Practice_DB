<div class="container-fluid container registration">
  <div class="row">
    <h1>User Registration</h1>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Name:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.name" />
    </div>

  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Company:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.company" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Designation:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.designation" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-4">
      <label>Location:</label>
    </div>
    <div class="col-lg-8 col-md-8">
      <input class="size-18" [(ngModel)]="user.location" />
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <input type="button" class="register-button" value="Register" (click)= "saveUser(user)"/>
    </div>

  </div>
</div>
