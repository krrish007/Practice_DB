<div class="container">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="left-container">
          <div class="pic-img">
            profile image
          </div>
        </div>
        <div class="container-fluid right-container">
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <div class="profile-summary" *ngFor="let item of user|objToArray">

                <label class="capitalize profile-label">{{item.key}}: </label>
                <label class="capitalize">{{item.value}}</label>

              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
