<div class="container user-container">
  <table class="bordered">
    <thead>
      <tr>
        <th>Delete</th>
        <th>Name</th>
        <th>Location</th>
        <th>Company</th>
        <th>Designation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of users; let i = index" class="table-row"> 
        <td>
          <input class="show-checkbox" type="checkbox" (change)="selectUser($event, item, i)"/>
        </td>
        <td>{{item.name}}</td>
        <td>{{item.location}}</td>
        <td>{{item.company}}</td>
        <td>{{item.designation}}</td>
      </tr>

    </tbody>
  </table>

  <div class="action-bar">
    <input type="button" value="Delete" (click)="deleteUser()" class="delete-button"/>
  </div>
</div>
